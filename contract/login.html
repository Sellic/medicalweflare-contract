<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 320px; }
    h2 { margin-bottom: 24px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #bdbdbd; border-radius: 4px; font-size: 16px; background: #eaf1fb; outline: none; box-sizing: border-box; transition: border 0.2s; }
    input:focus { border: 1.5px solid #1976d2; background: #fff; }
    button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 8px; transition: background 0.2s; }
    button:hover { background: #1565c0; }
    .error { color: #d32f2f; text-align: center; margin-bottom: 12px; min-height: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>관리자 로그인</h2>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <input type="text" name="adminId" placeholder="아이디" required autofocus>
      <input type="password" name="adminPw" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        adminId: form.adminId.value,
        adminPw: form.adminPw.value
      };
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        window.location.href = result.redirect;
      } else {
        document.getElementById('error').textContent = result.message;
      }
    };
  </script>
</body>
</html>
